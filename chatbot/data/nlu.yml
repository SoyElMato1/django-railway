version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hola
    - Buenas
    - Hola, ¿hay alguien ahí?
    - Hey

- intent: goodbye
  examples: |
    - Adiós
    - Hasta luego
    - Nos vemos

- intent: affirm
  examples: |
    - Sí
    - Claro
    - Exacto

- intent: deny
  examples: |
    - No
    - De ninguna manera
    - Para nada

- intent: ask_about_plants
  examples: |
    - Necesito información sobre [amapolas](plant_name).
    - Quiero saber más sobre [rosales](plant_name).
    - ¿Qué me puedes decir de [cualquier planta]?
    - Dime sobre [lavanda](plant_name).
    - Cuéntame de una planta en específico
    - Dame información de alguna planta

- intent: get_plant_info
  examples: |
    - Quiero saber sobre [rosales](plant_name)
    - Información de [cactus](plant_name)
    - ¿Tienes información sobre [helechos](plant_name)?
    - ¿Puedes contarme sobre [orquídeas](plant_name)?
    - Dime sobre alguna planta
    - Me interesa aprender sobre plantas como [lavanda](plant_name)
    - ¿Cómo cuido una [rosa](plant_name)?
    - Dime los cuidados para la [lavanda](plant_name).
    - Quiero saber sobre la [hortensia](plant_name).
    - ¿Cuáles son las necesidades de una [orquídea](plant_name)?
    - Información sobre [girasol](plant_name), por favor.
    - ¿Cómo mantener una [camelia](plant_name)?
    - ¿Cómo cuidar una [suculenta](plant_name)?
    - ¿Cómo cuidar una [lirio](plant_name)?
    - ¿Cómo cuidar una [tulipán](plant_name)?
    - ¿Cuántas veces debo regar la [aloe vera](plant_name)?
    - ¿Qué tipo de luz necesita un [cactus](plant_name)?
    - ¿Cómo podar una [bougainvillea](plant_name)?
    - ¿Cuál es el clima ideal para un [ficus](plant_name)?
    - ¿Puedo poner una [monstera](plant_name) en el exterior?
    - ¿Qué cuidados necesita una [azalea](plant_name)?
    - ¿Cómo cuidar una [petunia](plant_name)?
    - Información sobre [geranio](plant_name).
    - ¿Cuánto debo regar una [palmera](plant_name)?
    - ¿Cuánta luz necesita una [bromelia](plant_name)?
    - ¿Cuál es la temperatura ideal para un [pothos](plant_name)?
    - ¿Qué tipo de tierra es buena para una [dalia](plant_name)?
    - ¿Cada cuánto se riega un [jazmín](plant_name)?
    - ¿La [caléndula](plant_name) requiere mucho sol?
    - Dime cómo cuidar una [hortensia](plant_name)
    - ¿Qué temperatura necesita una [begonia](plant_name)?
    - ¿Cómo debo regar una [violeta africana](plant_name)?
    - Información detallada sobre la [verbena](plant_name).
    - ¿Qué tipo de fertilizante necesita una [salvia](plant_name)?
    - ¿Cuánto sol necesita una [margarita](plant_name)?
    - ¿Cómo mantener en buenas condiciones una [helecho](plant_name)?

- intent: ask_plant_care
  examples: |
    - ¿Cómo cuido un [rosa](plant_name)?
    - ¿Qué riego necesita un [cactus](plant_name)?
    - ¿Es necesario abonar una [suculenta](plant_name)? 
    - ¿Cuáles son los cuidados de una planta como [geranio](plant_name)?
    - ¿Qué cuidados tiene una planta de interiores?

- intent: ask_product_recommendation
  examples: |
    - ¿Qué planta me recomiendas para interiores?
    - Busco una planta que no requiera mucho sol.
    - ¿Cuál es la mejor planta para principiantes?
    - Recomiéndame una planta que sea fácil de cuidar

- intent: enfermedades_plantas
  examples: |
    - ¿Cómo identifico si mi planta tiene una enfermedad?
    - ¿Qué hago si mis hojas están amarillas?
    - ¿Cuáles son las enfermedades comunes en plantas de interiores?
    - ¿Cómo trato una enfermedad en una planta como [suculenta](plant_name)?

- intent: herramientas_jardineria
  examples: |
    - ¿Qué herramientas necesito para empezar a jardinería?
    - ¿Cuál es la mejor pala para plantar?
    - ¿Qué tipo de tijeras de podar debo usar?